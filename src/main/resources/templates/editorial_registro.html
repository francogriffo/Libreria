</head>

<body style="background-color: #b7b7a4;">
    <header>
        <h1>Registrar Editorial</h1>
    </header>
    
         <nav class="navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light <!--bg-light-->">
          <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/libro/autor">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/autor/registro">Autores</a>

                <a class="nav-link" href="/editorial/registro">Editoriales</a>
              </li>
            </ul>

        </nav>
         </nav>
   
    <main  class="container-fluid">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <form action="/editorial/registro" method="POST">

            <div class="mb-3 container-fluid">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>

        </form>

        <br>
     
        <div>
            <table class="table" action="mostrarEditoriales" method="GET">
            <h1>Listado de Editoriales</h1>
            <a href="/editorial/mostrarEditoriales" type="button" class="btn btn-info">Lista de Editoriales</a>
            <a href="/editorial/registro" type="button" class="btn btn-info">Cerrar lista</a>
        
            <tr>
                <th th:text="${mensajeid}"</th>
                <th th:text="${mensajenombre}"></th>
                <th th:text="${mensajeeditar}"></th>
                <th th:text="${mensajeeliminar}"></th>
            </tr>
            <tr th:each="editorial : ${editoriales}">
                <td th:text = "${editorial.getId}"></td>
                <td th:text = "${editorial.getNombre}"></td>
                <td><a href="/editorial/editarEditorial" type="button" class="btn btn-primary">Editar</td> 
                <td><a href="/editorial/eliminarEditorial" type="button" class="btn btn-danger">Eliminar</td>
            </tr>

        </table>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
